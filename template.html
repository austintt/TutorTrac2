<body>

        </div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#calendar').fullCalendar({
            defaultView: 'agendaWeek',
            defaultDate: '2015-03-10',
            editable: true,
            eventLimit: true,
            scrollTime: "8:00:00",
            header: {
                left: 'prev,next today',
                center: 'title',
                right: ''
            },
            eventSources: [
                {
                    events: [
                        {
                            title: 'event1',
                            start: '2015-03-10 12:30:00'
                        },
                        {
                            title: 'event2',
                            start: '2015-03-11 14:30:00'
                        },
                        {
                            title: 'event3',
                            start: '2015-03-12 13:30:00'
                        }
                    ],
                    color: 'seagreen'
                },
                {
                    events: [
                        {

                            start: '2015-03-10 10:30:00'
                        },
                        {

                        },
                        {

                            start: '2015-03-12 8:30:00'
                        }
                    ],
                    color: 'lightblue'
                }

            ]

        });
    });
</script>
