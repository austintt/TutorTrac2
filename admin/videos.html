<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="../css/bootstrap.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>


    <!-- Calendar -->
    <link href='css/fullcalendar.min.css' rel='stylesheet' />
    <link href='css/fullcalendar.print.cssfullcalendar.print.css' rel='stylesheet' media='print' />
    <script src='lib/moment.min.js'></script>
    <script src='lib/fullcalendar.min.js'></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../css/template.css" />
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div id="headerContainer" class="container">
            <div class="navbar-header">
                <a href="../" class="navbar-brand">TutorTrac 2</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" target="_blank">Tools</a>
                    </li>
                    <li><a href="#" target="_blank">Profile</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    <div class="toolbar">
        <div class="tab col-xs-3 col-sm-2">TUTORS</div>
        <div class="tab col-xs-3 col-sm-2">CENTERS</div>
        <div class="tab selected col-xs-3 col-sm-2">VIDEOS</div>
        <div class="tab col-xs-3 col-sm-2">TOOLS</div>
    </div>
    <div class="search-bar">
        <div class="col-xs-10 col-sm-4">
            <form action="">
                <input type="email" class="form-control narrow" id="exampleInputEmail1" placeholder="Search videos">
            </form>
        </div>
        <div class="col-xs-2 col-sm-8">
            <a href="#" id="add-a-video">
                <span class="glyphicon glyphicon-plus pull-right add-tutor"></span>
            </a>
        </div>
    </div>
    <main class="video-main">
        <div class="container centers-grid">
            <div class="row grid">

                <div class="col-md-6">
                    <div class="cell video">
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/VLWZtVuBPIk" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="cell video">
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/MvqMXrfiYlM" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="cell video">
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/OMOVFvcNfvE" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="cell video">
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/0WM915QsOyI" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="cell video">
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/VLWZtVuBPIk" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="cell plus video" style="padding-top:135px;">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Add a tutor modal-->
    <div id="add-video-modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span> 
                    </button>
                    <h4 class="modal-title">Add a Video</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="usr">Youtube Embed Code:</label>
                                <input type="text" class="form-control" placeholer="<iframe width='100%' height='100%' src='https://www.youtube.com/embed/VLWZtVuBPIk' frameborder='0' allowfullscreen></iframe>" id="usr">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Add Video</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>

</body>
<script type="text/javascript">
    $(document).ready(function(){
        $('#add-a-video').click(function(){
            $('#add-video-modal').modal()
        });
    });
</script>

</html>
